<!DOCTYPE html>
<html>
<head>
	<title>My Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<script type="text/javascript">
	function search(engine) {
		if (engine) {
      document.forms[0].action = "http://www." + engine + ".com";              
			console.log('Change to ', engine);
		} else {

		}
	}
</script>

<form 
	target="_blank"
>
	<label for="q">
		Web Search:
	</label>
	<input 
		style="width: 55%"
		type="search" 
		name="q" 
		placeholder="Type some text here" 
		autofocus="" 
		onsubmit="search()" 
	>	
	<span style="display: inline-block;">
		<button 
			type="submit" 
			formaction="https://www.google.com/search"
			onclick="search('google');"
		>
			Google!
		</button>
		<button 
			type="submit" 
			formaction="https://www.bing.com/search"
			onclick="search('bing');"
		>
			Bing!
		</button>		
	</span>
</form>
</body>
</html>
